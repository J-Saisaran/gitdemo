<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table task</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 2px 2px 2px 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>     </th>
                <th>Minimum</th>
                <th >Normal</th>
                <th>2 hours of Eating</th>
            </tr>
        </thead>
        <tbody >
          <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
          </tr>
          <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 t0 200</td>
          </tr>
          <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>Not Applicable</td>
            <td>More than 200</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
